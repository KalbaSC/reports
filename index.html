<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>لوحة حضور المخيم الصيفي - نادي كلباء</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    @font-face {
      font-family: 'NotoKufiArabic';
      src: url('NotoKufiArabic.ttf') format('truetype');
    }
    body {
      font-family: 'NotoKufiArabic', sans-serif;
      background: url('black_and_yellow_grunge_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #111;
      border-bottom: 3px solid #f4e733;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      color: #f4e733;
    }
    nav {
      background-color: #111;
      display: flex;
      justify-content: space-around;
      border-bottom: 3px solid #f4e733;
      border-top: 3px solid #f4e733;
    }
    nav button {
      flex: 1;
      background: none;
      border: none;
      color: #f4e733;
      font-size: 18px;
      padding: 15px;
      cursor: pointer;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 10px;
      margin-top: 30px;
    }
    input {
      padding: 10px;
      border-radius: 5px;
      margin: 5px;
    }
    button.export {
      background: #f4e733;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #f4e733;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #222;
    }
    .summary {
      margin-top: 20px;
      color: #f4e733;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>لوحة حضور المخيم الصيفي - نادي كلباء</h1>
  </div>

  <nav>
    <button onclick="filterData('day')">اليوم</button>
    <button onclick="filterData('week')">هذا الأسبوع</button>
    <button onclick="filterData('month')">هذا الشهر</button>
  </nav>

  <div class="container">
    <input type="text" id="searchName" placeholder="بحث بالاسم..." onkeyup="filterTable()">
    <input type="text" id="searchGame" placeholder="بحث باللعبة..." onkeyup="filterTable()">
    <button class="export" onclick="exportToExcel()">Excel 💾</button>
    <button class="export" onclick="exportToPDF()">PDF 📄</button>

    <table id="attendanceTable">
      <thead>
        <tr><th>الوقت</th><th>الاسم</th><th>ولي الأمر</th><th>المعرف</th><th>الموظف</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="summary" id="summary">إجمالي الحضور: 0</div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxij6xIH_fypPRhklqQKURq-7xB5RJ3sC5dCBfwj4sJBjqnfXde1ncFrhCpDy04zuZW6g/exec'; // Replace with your endpoint
    let allData = [];

    async function fetchData() {
      const res = await fetch(scriptURL);
      allData = await res.json();
      filterData('day');
    }

    function filterData(type) {
      const now = new Date();
      let filtered = allData.filter(row => {
        const d = new Date(row["Timestamp"]);
        if (type === 'day') return d.toDateString() === now.toDateString();
        if (type === 'week') {
          const start = new Date(now); start.setDate(now.getDate() - 7);
          return d >= start && d <= now;
        }
        if (type === 'month') return d.getMonth() === now.getMonth();
        return true;
      });
      renderTable(filtered);
    }

    function renderTable(data) {
      const tbody = document.querySelector("#attendanceTable tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${new Date(row["Timestamp"]).toLocaleString('ar-EG')}</td>
          <td>${row["Child Name"]}</td>
          <td>${row["Parent"]}</td>
          <td>${row["ID"]}</td>
          <td>${row["Scanned By"]}</td>
        `;
        tbody.appendChild(tr);
      });
      document.getElementById("summary").innerText = `إجمالي الحضور: ${data.length}`;
    }

    function filterTable() {
      const name = document.getElementById("searchName").value.toLowerCase();
      const game = document.getElementById("searchGame").value.toLowerCase();
      const rows = document.querySelectorAll("#attendanceTable tbody tr");
      rows.forEach(row => {
        const nameCell = row.cells[1].innerText.toLowerCase();
        const gameCell = row.cells[4].innerText.toLowerCase();
        row.style.display = nameCell.includes(name) && gameCell.includes(game) ? "" : "none";
      });
    }

    function exportToExcel() {
      const wb = XLSX.utils.table_to_book(document.getElementById("attendanceTable"));
      XLSX.writeFile(wb, "attendance.xlsx");
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("تقرير الحضور", 10, 10);
      const rows = Array.from(document.querySelectorAll("#attendanceTable tbody tr"))
        .map(row => Array.from(row.cells).map(cell => cell.innerText));
      const head = Array.from(document.querySelectorAll("#attendanceTable thead th"))
        .map(th => th.innerText);
      doc.autoTable({ head: [head], body: rows });
      doc.save("attendance.pdf");
    }

    fetchData();
  </script>
</body>
</html>
