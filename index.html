<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>لوحة حضور المخيم الصيفي - نادي كلباء</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @font-face {
      font-family: 'NotoKufiArabic';
      src: url('NotoKufiArabic.ttf') format('truetype');
    }
    body {
      font-family: 'NotoKufiArabic', sans-serif;
      background: url('black_and_yellow_grunge_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #111;
      border-bottom: 3px solid #f4e733;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      color: #f4e733;
    }
    nav {
      background-color: #111;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-bottom: 3px solid #f4e733;
      border-top: 3px solid #f4e733;
      flex-wrap: wrap;
    }
    nav button {
      flex: 1;
      background: none;
      border: none;
      color: #f4e733;
      font-size: 18px;
      padding: 15px;
      cursor: pointer;
    }
    .nav-summary {
      font-size: 14px;
      color: #f4e733;
      margin: 10px;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 10px;
      margin-top: 30px;
    }
    .controls, canvas {
      background: #222;
      padding: 15px;
      border-radius: 10px;
    }
    input {
      padding: 10px;
      border-radius: 5px;
      margin: 5px;
    }
    button.export {
      background: #f4e733;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #f4e733;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: #f4e733;
    }
    .summary-inline {
      font-size: 14px;
      margin-right: 10px;
      color: #f4e733;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>لوحة حضور المخيم الصيفي - نادي كلباء</h1>
  </div>

  <nav>
    <button onclick="filterData('day')">اليوم</button>
    <button onclick="filterData('week')">هذا الأسبوع</button>
    <button onclick="filterData('month')">هذا الشهر</button>
    <div class="nav-summary" id="summary">إجمالي الحضور: 0</div>
    <div class="nav-summary" id="filteredSummary"></div>
  </nav>

  <div class="container">
    <div class="controls">
      <input type="text" id="searchName" placeholder="بحث بالاسم..." onkeyup="filterTable()">
      <input type="text" id="searchID" placeholder="بحث بالمعرف..." onkeyup="filterTable()">
      <input type="text" id="searchGame" placeholder="بحث بالموظف..." onkeyup="filterTable()">
      <button class="export" onclick="exportToExcel()">Excel 💾</button>
      <button class="export" onclick="exportToPDF()">PDF 📄</button>
    </div>

    <table id="attendanceTable">
      <thead>
        <tr>
          <th>الوقت</th>
          <th>الاسم</th>
          <th>ولي الأمر</th>
          <th>المعرف</th>
          <th>الموظف</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <canvas id="attendanceChart" height="200"></canvas>
    <canvas id="pieChart" height="200"></canvas>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxij6xIH_fypPRhklqQKURq-7xB5RJ3sC5dCBfwj4sJBjqnfXde1ncFrhCpDy04zuZW6g/exec';
    let allData = [], chart, pie;

    async function fetchData() {
      const res = await fetch(scriptURL);
      allData = await res.json();
      filterData('day');
    }

    function filterData(type) {
      const now = new Date();
      let filtered = allData.filter(row => {
        const d = new Date(row["Timestamp"]);
        if (type === 'day') return d.toDateString() === now.toDateString();
        if (type === 'week') {
          const start = new Date(now); start.setDate(now.getDate() - 7);
          return d >= start && d <= now;
        }
        if (type === 'month') return d.getMonth() === now.getMonth();
        return true;
      });
      renderTable(filtered);
    }

    function renderTable(data) {
      const tbody = document.querySelector("#attendanceTable tbody");
      tbody.innerHTML = "";
      const perDay = {}, staffCount = {}, early = [], late = [];
      data.forEach(row => {
        const tr = document.createElement("tr");
        const date = new Date(row["Timestamp"]);
        const hour = date.getHours() + date.getMinutes() / 60;
        if (hour >= 16.33 && hour <= 17.33) early.push(row);
        else late.push(row);
        tr.innerHTML = `
          <td>${date.toLocaleString('ar-EG')}</td>
          <td>${row["Child Name"]}</td>
          <td>${row["Parent"]}</td>
          <td>${row["ID"]}</td>
          <td>${row["Scanned By"]}</td>`;
        tbody.appendChild(tr);
        const day = date.toLocaleDateString('ar-EG');
        perDay[day] = (perDay[day] || 0) + 1;
        staffCount[row["Scanned By"]] = (staffCount[row["Scanned By"]] || 0) + 1;
      });
      document.getElementById("summary").innerText = `إجمالي الحضور: ${data.length}`;
      document.getElementById("filteredSummary").innerText = `مبكر: ${early.length} | متأخر: ${late.length}`;
      updateChart(perDay);
      updatePieChart(staffCount);
    }

    function filterTable() {
      const name = document.getElementById("searchName").value.toLowerCase();
      const game = document.getElementById("searchGame").value.toLowerCase();
      const id = document.getElementById("searchID").value.toLowerCase();
      const rows = document.querySelectorAll("#attendanceTable tbody tr");

      let visibleCount = 0;
      rows.forEach(row => {
        const nameCell = row.cells[1].innerText.toLowerCase();
        const parentCell = row.cells[2].innerText.toLowerCase();
        const idCell = row.cells[3].innerText.toLowerCase();
        const gameCell = row.cells[4].innerText.toLowerCase();
        const match = nameCell.includes(name) && gameCell.includes(game) && idCell.includes(id);
        row.style.display = match ? "" : "none";
        if (match) visibleCount++;
      });

      document.getElementById("filteredSummary").innerText = (name || game || id)
        ? `عدد النتائج المطابقة: ${visibleCount}`
        : "";
    }

    function exportToExcel() {
      const wb = XLSX.utils.table_to_book(document.getElementById("attendanceTable"));
      XLSX.writeFile(wb, "attendance.xlsx");
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("تقرير الحضور", 10, 10);
      const rows = Array.from(document.querySelectorAll("#attendanceTable tbody tr"))
        .map(row => Array.from(row.cells).map(cell => cell.innerText));
      const head = Array.from(document.querySelectorAll("#attendanceTable thead th"))
        .map(th => th.innerText);
      doc.autoTable({ head: [head], body: rows });
      doc.save("attendance.pdf");
    }

    function updateChart(dayCounts) {
      const ctx = document.getElementById("attendanceChart").getContext("2d");
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(dayCounts),
          datasets: [{
            label: 'عدد الحضور اليومي',
            data: Object.values(dayCounts),
            backgroundColor: '#f4e733',
            borderColor: '#000',
            borderWidth: 1
          }]
        },
        options: {
          plugins: { legend: { display: false }},
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    function updatePieChart(staffCount) {
      const ctx = document.getElementById("pieChart").getContext("2d");
      if (pie) pie.destroy();
      pie = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: Object.keys(staffCount),
          datasets: [{
            label: 'عدد المسح لكل موظف',
            data: Object.values(staffCount),
            backgroundColor: Object.keys(staffCount).map(() => `hsl(${Math.random() * 360}, 70%, 60%)`)
          }]
        },
        options: {
          plugins: { legend: { position: 'bottom' } }
        }
      });
    }

    fetchData();
  </script>
</body>
</html>
