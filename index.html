<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة الحضور - نادي كلباء</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- External Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: url('black_and_yellow_grunge_background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'NotoKufiArabic', sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h2 {
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      color: black;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    th {
      background-color: #f4e733;
    }

    select, input, button {
      padding: 8px;
      margin: 10px 5px;
      border-radius: 6px;
      font-size: 16px;
    }

    canvas {
      max-width: 100%;
      margin-top: 40px;
      background: white;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h2>📋 لوحة الحضور لجميع الموظفين</h2>

  <div>
    <label>الفلترة:</label>
    <select id="filterType" onchange="applyFilter()">
      <option value="all">الكل</option>
      <option value="day">يوم</option>
      <option value="week">أسبوع</option>
      <option value="month">شهر</option>
    </select>
    <input type="date" id="filterDate" onchange="applyFilter()">
  </div>

  <div>
    <button onclick="downloadPDF()">📄 تحميل PDF</button>
    <button onclick="downloadExcel()">📊 تحميل Excel</button>
  </div>

  <table id="attendanceTable">
    <thead>
      <tr>
        <th>الوقت</th>
        <th>الاسم</th>
        <th>ولي الأمر</th>
        <th>المعرف</th>
        <th>الموظف</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <canvas id="attendanceChart"></canvas>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxij6xIH_fypPRhklqQKURq-7xB5RJ3sC5dCBfwj4sJBjqnfXde1ncFrhCpDy04zuZW6g/exec'; // Replace this

    let allData = [];
    let chart;

    async function fetchData() {
      try {
        const res = await fetch(scriptURL);
        allData = await res.json();
        applyFilter();
      } catch (err) {
        alert("⚠️ فشل تحميل البيانات من الخادم");
        console.error(err);
      }
    }

    function applyFilter() {
      const type = document.getElementById("filterType").value;
      const selected = document.getElementById("filterDate").value;
      let filtered = allData;

      if (type !== 'all' && selected) {
        const selectedDate = new Date(selected);
        filtered = allData.filter(row => {
          const date = new Date(row["Timestamp"]);
          if (type === "day") {
            return date.toDateString() === selectedDate.toDateString();
          } else if (type === "week") {
            const weekStart = new Date(selectedDate);
            weekStart.setDate(weekStart.getDate() - weekStart.getDay());
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);
            return date >= weekStart && date <= weekEnd;
          } else if (type === "month") {
            return date.getMonth() === selectedDate.getMonth() &&
                   date.getFullYear() === selectedDate.getFullYear();
          }
        });
      }

      renderTable(filtered);
    }

    function renderTable(data) {
      const tbody = document.querySelector("#attendanceTable tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${new Date(row["Timestamp"]).toLocaleString('ar-EG')}</td>
          <td>${row["Child Name"]}</td>
          <td>${row["Parent"]}</td>
          <td>${row["ID"]}</td>
          <td>${row["Scanned By"]}</td>
        `;
        tbody.appendChild(tr);
      });

      updateChart(data);
    }

    function updateChart(data) {
      const countPerDay = {};
      data.forEach(row => {
        const date = new Date(row["Timestamp"]).toLocaleDateString('ar-EG');
        countPerDay[date] = (countPerDay[date] || 0) + 1;
      });

      const ctx = document.getElementById("attendanceChart").getContext("2d");
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: Object.keys(countPerDay),
          datasets: [{
            label: "عدد الحضور لكل يوم",
            data: Object.values(countPerDay),
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false }},
          scales: { y: { beginAtZero: true }}
        }
      });
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFont("Helvetica", "bold");
      doc.text("تقرير الحضور - نادي كلباء", 105, 15, null, null, "center");

      const rows = document.querySelectorAll("#attendanceTable tbody tr");
      const data = [...rows].map(tr => [...tr.children].map(td => td.innerText));

      let y = 30;
      data.forEach(row => {
        row.forEach((cell, i) => doc.text(cell, 20 + i * 35, y));
        y += 10;
      });

      doc.save("attendance-report.pdf");
    }

    function downloadExcel() {
      const ws = XLSX.utils.table_to_sheet(document.getElementById('attendanceTable'));
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "الحضور");
      XLSX.writeFile(wb, "attendance-report.xlsx");
    }

    fetchData();
  </script>
</body>
</html>
